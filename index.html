<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SMR Easy Learning</title>
    <!-- custom css link -->
    <link rel="stylesheet" href="style.css">

    <!------------- bootstrap link -------------->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css
    ">
    <!------------------ fontawesome ----------------->
    <script src="https://kit.fontawesome.com/f3a04868c8.js" crossorigin="anonymous"></script>

    <!------------------ google font ------------------->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Barlow&display=swap" rel="stylesheet">

</head>

<body>
    <header class="container mx-auto">
        <!------------------------- NAV BAR------------------------>
        <nav class="navbar navbar-expand-lg">
            <div class="container-fluid">
                <a class="navbar-brand" href="#">LEARN PRO</a>

                <div class="d-sm-flex flex-sm-row-reverse d-lg-flex flex-lg-row">
                    <button class="navbar-toggler p-0" type="button" data-bs-toggle="collapse"
                        data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false"
                        aria-label="Toggle navigation">
                        <span class="navbar-toggler-icon"></span>
                    </button>
                    <div class="collapse navbar-collapse me-lg-5 justify-content-lg-end" id="navbarNavAltMarkup">
                        <div class="navbar-nav">
                            <a class="nav-link active px-lg-3" href="#">Home</a>
                            <a class="nav-link active px-lg-3" href="#">Courses</a>
                            <a class="nav-link active px-lg-3" href="#">About Us</a>
                            <a class="nav-link active px-lg-3" href="#">FAQ</a>
                            <a class="nav-link active px-lg-3" href="#">Contact Us</a>
                        </div>
                    </div>
                    <div>
                        <button type="button"
                            class="ms-sm-5 me-sm-5 btn btn-outline-primary d-none d-sm-block">Register</button>
                    </div>
                </div>
            </div>
        </nav>
        <!----------------------- TOP BANNER ---------------------->
        <section>
            <div id="carouselExampleIndicators" class="carousel slide" data-bs-ride="true">
                <div class="carousel-indicators">
                    <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="0"
                        class="active" aria-current="true" aria-label="Slide 1">
                    </button>
                    <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="1"
                        aria-label="Slide 2">
                    </button>
                </div>
                <div class="carousel-inner">
                    <div class="carousel-item active">
                        <img src="images/cover/cover-1 copy 2.png" class="d-block w-100" alt="...">
                        <div class="carousel-caption d-md-block h-100">

                            <div class="h-100 align-items-center justify-content-center d-flex flex-column">
                                <h3>Get Started Digital Learning</h3>
                                <p>Find your true potential by exploring the digital courses. Be proud of yourself.</p>
                                <button type="button" class="btn btn-primary opacity-75">Get Started</button>
                            </div>
                        </div>
                    </div>
                    <div class="carousel-item">
                        <img src="images/cover/cover-3.png" class="d-block w-100" alt="...">
                        <div class="carousel-caption d-md-block h-100">
                            <div class="h-100 align-items-center justify-content-center d-flex flex-column">
                                <h3>Your Digital World is Waiting</h3>
                                <p>Digital learning is far more interactive and memorable than generous textbooks.</p>
                                <button type="button" class="btn btn-primary opacity-75">Get Started</button>
                            </div>
                        </div>
                    </div>
                </div>
                <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleIndicators"
                    data-bs-slide="prev">
                    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                    <span class="visually-hidden">Previous</span>
                </button>
                <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleIndicators"
                    data-bs-slide="next">
                    <span class="carousel-control-next-icon" aria-hidden="true"></span>
                    <span class="visually-hidden">Next</span>
                </button>
            </div>
        </section>

    </header>
    <!-------------- bootstrap js ------------->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js
    "></script>
</body>

</html>
